name: GitLab Mirror

on:
  push:
    branches: [ "**" ]

jobs:
  gitlab_mirror:
    runs-on: ubuntu-latest

    steps:
    # Setup Git
    - run: git config --global user.name "Lukas Weber"
    - run: git config --global user.email "me@sakul6499.de"

    # Download a mirror and push it to GitLab
    - run: |
        git clone --mirror https://github.com/rust-multiplatform/Base-Project-Template mirror_repo
        cd mirror_repo
        git push --mirror https://sakul6499:$GITLAB_TOKEN@gitlab.com/rust-multiplatform/base-project-template.git
