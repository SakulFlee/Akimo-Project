# Example 003 - DX12
[tasks.cargo_build-example-003-dx12]
command = "cargo"
args = ["build", "--example=003_window_fps_counter", "--features=gl_dx12"]

[tasks.windows_build-example-003-dx12]
command = "cp"
args = [
    "target/debug/examples/003_window_fps_counter.exe",
    "target/debug/examples/003_window_fps_counter_dx12.exe",
]
dependencies = ["cargo_build-example-003-dx12"]

[tasks.non-windows_build-example-003-dx12]
command = "cp"
args = [
    "target/debug/examples/003_window_fps_counter",
    "target/debug/examples/003_window_fps_counter_dx12",
]
dependencies = ["cargo_build-example-003-dx12"]

[tasks.build-example-003-dx12]
category = "build"
windows_alias = "windows_build-example-003-dx12"
linux_alias = "non-windows_build-example-003-dx12"
mac_alias = "non-windows_build-example-003-dx12"

[tasks.run-example-003-dx12]
category = "run"
command = "cargo"
args = ["run", "--example=003_window_fps_counter", "--features=gl_dx12"]
dependencies = ["cargo_build-example-003-dx12"]

# --- Release ---
[tasks.release-cargo_build-example-003-dx12]
command = "cargo"
args = ["build", "--example=003_window_fps_counter", "--features=gl_dx12"]

[tasks.release-windows_build-example-003-dx12]
command = "cp"
args = [
    "target/release/examples/003_window_fps_counter.exe",
    "target/release/examples/003_window_fps_counter_dx12.exe",
]
dependencies = ["release-cargo_build-example-003-dx12"]

[tasks.release-non-windows_build-example-003-dx12]
command = "cp"
args = [
    "target/release/examples/003_window_fps_counter",
    "target/release/examples/003_window_fps_counter_dx12",
]
dependencies = ["release-cargo_build-example-003-dx12"]

[tasks.release-build-example-003-dx12]
category = "release-build"
windows_alias = "windows_build-example-003-dx12"
linux_alias = "non-windows_build-example-003-dx12"
mac_alias = "non-windows_build-example-003-dx12"

[tasks.release-run-example-003-dx12]
category = "release-run"
command = "cargo"
args = [
    "run",
    "--release",
    "--example=003_window_fps_counter",
    "--features=gl_dx12",
]
dependencies = ["release-cargo_build-example-003-dx12"]
