dependencies = ["release-cargo_build-example-003-browser_webgpu"]

[tasks.release-non-windows_build-example-003-browser_webgpu]
command = "cp"
args = [
    "target/release/examples/003_window_fps_counter",
    "target/release/examples/003_window_fps_counter_browser_webgpu",
]
dependencies = ["release-cargo_build-example-003-browser_webgpu"]

[tasks.release-build-example-003-browser_webgpu]
category = "release-build"
windows_alias = "windows_build-example-003-browser_webgpu"
linux_alias = "non-windows_build-example-003-browser_webgpu"
